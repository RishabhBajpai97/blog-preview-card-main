<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <!-- Image -->
      <div style="border-radius: 20px">
        <img
          style="border-radius: 20px"
          src="assets/images/illustration-article.svg"
        />
      </div>
      <!-- Tag -->
      <div
        style="
          background-color: #f4cf4e;
          display: inline-block;
          margin-top: 10px;
          border-radius: 3px;
          padding: 0.3rem;
          color: black;
          font-family: 'Figtree';
          font-size: 0.8rem;
        "
      >
        Learning
      </div>

      <!-- Date -->
      <p style="color: black; font-size: 0.76rem; font-family: 'Figtree';">Published 21 Dec 2023</p>
      <!-- Title -->
      <p class="title">HTML & CSS foundations</p>
      <!-- Description -->
      <p style="color: gray;font-family: 'Figtree'; font-size: 0.8rem; width: 90%;">
        These languages are backbone of every website, defining structure,
        content and presentation
      </p>
      <!-- Image + Name -->
      <div style="display: flex; align-items: center; gap: 1rem;">
        <img width="30px" height="30px" src="assets/images/image-avatar.webp" />
        <p style="color: black; font-weight: bold;font-family: 'Figtree'; font-size: 0.8rem;">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
